<html>
<head>
    <meta charset="utf-8">
    <title>WP lab - Students in Course</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Students in Course </h1>
</header>
<section>
    <div th:text="${nameOfCourse}"></div>
    <ul>
        <li th:each="student : ${studentsInCourse}" th:text="${student.name} +' '+ ${student.surname}"></li>
    </ul>
    <a href="/listCourses">Back</a>
</section>

</body>
</html>
